<h2 class="page-header">Login</h2>

<form>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="">Username</label>
      <input [(ngModel)]="username" type="text" name="username" class="form-control" placeholder="Username">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="">Password</label>
      <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <input type="button" (click)="onLogin()" value="Sign In" class="btn btn-primary btn-lg">
</form>
